<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Proposal</title>
    <!-- Import A-Frame and AR.js libraries from CDN -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .centered-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        #loading-message {
            display: block;
        }
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="loading-message" class="centered-message">
        <p>Starting camera...</p>
        <p>Please allow camera access when prompted</p>
    </div>

    <!-- A-Frame and AR.js scene -->
    <a-scene 
        id="ar-scene"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true">
        
        <a-marker preset="hiro">
            <a-text
                value="Will you marry me?"
                color="red"
                width="5"
                align="center"
                position="0 0.5 0"
                rotation="-90 0 0">
            </a-text>
            
            <a-sphere
                position="0 0.75 0"
                radius="0.2"
                color="red"
                animation="property: position; to: 0 1 0; dir: alternate; dur: 1000; loop: true">
            </a-sphere>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Hide loading message once scene is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function() {
                document.getElementById('loading-message').style.display = 'none';
                console.log('Scene loaded');
            });
        });
    </script>
</body>
</html>
