<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Proposal</title>
    <!-- Import A-Frame and AR.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #message-container {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 999;
            color: white;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        .instructions {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="message-container">
        <div class="instructions">Point your camera at the HIRO marker to see your proposal message</div>
    </div>
    
    <!-- A-Frame and AR.js scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
        <!-- This is your 3D text that will appear above the marker -->
        <a-marker preset="hiro">
            <!-- Position the text above the marker -->
            <a-entity
                position="0 0.5 0"
                rotation="-90 0 0"
                text="value: Will you marry me?; color: red; width: 5; align: center;"
                animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear;"
            ></a-entity>
            
            <!-- Add a heart model -->
            <a-entity
                position="0 0.75 0"
                scale="0.5 0.5 0.5"
                geometry="primitive: heart;"
                material="color: red;"
                animation="property: position; to: 0 1 0; dir: alternate; dur: 1000; easing: easeInOutQuad; loop: true"
            ></a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
