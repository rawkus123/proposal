<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Proposal</title>
    <!-- Import A-Frame and AR.js libraries from CDN -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .instruction-panel {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
        }
        #status-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="instruction-panel">
        <strong>Find the HIRO marker and point your camera at it to see your proposal message</strong>
    </div>
    
    <div id="status-message">Waiting for marker...</div>

    <!-- A-Frame and AR.js scene -->
    <a-scene 
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.75;"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <img id="hiro-marker" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" />
        </a-assets>
        
        <a-marker preset="hiro" emitevents="true" id="hiro-marker-entity">
            <a-entity
                id="proposal-text"
                position="0 0.5 0"
                rotation="-90 0 0"
                text="value: Will you marry me?; color: #ff0000; width: 5; align: center; shader: msdf; font: https://cdn.jsdelivr.net/gh/etiennepinchon/aframe-fonts@master/fonts/pacifico/Pacifico-Regular.json;"
                visible="true"
                animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear;">
            </a-entity>
            
            <a-entity
                position="0 1 0"
                geometry="primitive: sphere; radius: 0.2;"
                material="color: #ff0000; shader: flat; opacity: 0.9;"
                animation="property: position; to: 0 1.3 0; dir: alternate; dur: 1000; easing: easeInOutQuad; loop: true">
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Get elements for status updates
        const statusMessage = document.getElementById('status-message');
        const hiroMarker = document.getElementById('hiro-marker-entity');
        
        // Update message when marker is found
        hiroMarker.addEventListener('markerFound', function() {
            statusMessage.textContent = "Marker found! Do you see the proposal?";
            statusMessage.style.backgroundColor = "rgba(0, 255, 0, 0.7)";
            console.log("Marker found!");
        });
        
        // Update message when marker is lost
        hiroMarker.addEventListener('markerLost', function() {
            statusMessage.textContent = "Marker lost. Please find it again.";
            statusMessage.style.backgroundColor = "rgba(255, 0, 0, 0.7)";
            console.log("Marker lost!");
        });
        
        // Log when the scene is loaded
        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log("A-Frame scene loaded");
        });
    </script>
</body>
</html>
