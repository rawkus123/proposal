<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Proposal</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="intro-screen">
        <h1>Special Message</h1>
        <p>I have something important to ask you...</p>
        <button id="start-button">Reveal Message</button>
    </div>

    <a-scene id="ar-scene" embedded vr-mode-ui="enabled: false">
        <a-sky color="#000"></a-sky>
        
        <a-entity
            position="0 1.6 -2"
            text="value: Will you marry me?; color: #ff0000; width: 5; align: center; wrapCount: 15;"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;">
        </a-entity>
        
        <a-entity
            position="0 1.2 -2"
            geometry="primitive: sphere; radius: 0.2;"
            material="color: #ff0000; shader: flat; opacity: 0.9;"
            animation="property: position; to: 0 1.4 -2; dir: alternate; dur: 1000; easing: easeInOutQuad; loop: true">
        </a-entity>
        
        <a-entity
            position="0 0.8 -2"
            particle-system="preset: dust; particleCount: 100; color: #ff0000,#ff6666"
            scale="2 2 2">
        </a-entity>
        
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
    </a-scene>
    
    <div class="instructions" id="instructions" style="display: none;">
        Move your phone around to see the proposal message
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('start-button');
            const introScreen = document.getElementById('intro-screen');
            const instructions = document.getElementById('instructions');
            
            // Hide the AR scene initially
            document.getElementById('ar-scene').style.visibility = 'hidden';
            
            // Show the AR scene when button is clicked
            startButton.addEventListener('click', function() {
                introScreen.style.display = 'none';
                document.getElementById('ar-scene').style.visibility = 'visible';
                instructions.style.display = 'block';
                
                // Request device motion permission for iOS
                if (typeof DeviceMotionEvent !== 'undefined' && 
                    typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission()
                        .then(response => {
                            if (response == 'granted') {
                                console.log('Device motion permission granted');
                            }
                        })
                        .catch(console.error);
                }
            });
        });
    </script>
</body>
</html>
